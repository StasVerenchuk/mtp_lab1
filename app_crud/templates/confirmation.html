{% extends 'crud_home.html' %}

{% block title %}
<title>Confirmation Page</title>
{% endblock %}


{% block content %}
<h1 class="text-center">Order Form</h1>
<div class="container">
    <form method="post" class="jumbotron">
        {% csrf_token %}
        <h2>Are you sure you want to delete this data? </h2>
        <input type="submit" value="YES" class="btn btn-danger">
        <button class="btn btn-seccess"><a href="{% url 'show.url' %}">NO</a></button>
    </form>
</div>
{% endblock %}
